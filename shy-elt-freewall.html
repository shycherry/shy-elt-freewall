<link rel="import" href="../polymer/polymer.html">
<script type="text/javascript" src="../freewall/index.js"></script>
<script type="text/javascript" src="../jquery/index.js"></script>

<!-- events: statusChanged (enqueued, canceled, working, dropped, finished) -->
<polymer-element name="shy-elt-freewall">
  <template>
    <style type="text/css">

    :host .item {
      background: rgb(135, 199, 135);
      width: 320px;
      height: 320px;
    }
  </style>
  <div id="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  </template>
  <script>
    Polymer('shy-elt-freewall',{
      domReady : function(){        
        var self = this;

        $(function(){
          var wall = new freewall("#container");
          wall.reset({
            animate: true,
            onResize: function(){
              wall.refresh();
            }
          });
          wall.fitWidth();
        })
      }
    });
  </script>
</polymer-element>
